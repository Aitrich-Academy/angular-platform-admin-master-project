<div class="row">
  <div class="col-md-4 mb-3 mt-5" *ngFor="let card of cards; let i = index" (click)="changeBackgroundColor(card, i)">
    <div class="card custom-width" [style.background-color]="card.backgroundColor">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <img [src]="card.image" class="card-img" alt="Card Image">
          </div>
          <div class="col-md-6">
            <h6 class="card-title ms-1 text-black">{{ card.heading }}</h6>
            <p class="card-text lead display-6 text-black font-weight-bold ms-2">{{ card.value }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
