<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 mb-3 mt-5" *ngFor="let card of cards; let i = index">
      <div class="card custom-width">
        <div class="card-body" [ngStyle]="{ 'background-color': card.backgroundColor }">
          <div class="row">
            <div class="col-md-6">
              <img [src]="card.image" class="card-img" alt="Card Image">
            </div>
            <div class="col-md-6">
              <h6 class="card-title text-light font-weight-bold">{{ card.heading }}</h6>
              <p class="card-text lead display-6 text-light font-weight-bold ms-3">{{ card.value }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
